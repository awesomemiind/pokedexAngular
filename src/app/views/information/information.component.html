<a routerLink="/pokedex"><strong><- Back</strong></a>

<div class="poke-profile">
  <div>{{ pokemon.id }} - {{ pokemon.name | uppercase}}</div>
  <img class="poke-sprite" src="//raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png">

</div>

<ul class="poke-types">
  <li *ngFor="let type of pokemonTypes">
    {{type}}
  </li>
</ul>
<table class="stats">
  <tr>
    <td>Attack</td>
    <td>Defense</td>
    <td>Sp Atk</td>
    <td>Sp Def</td>
    <td>Speed</td>
  </tr>

  <tr>
    <td>{{pokemonAttributes.attack}}</td>
    <td>{{pokemonAttributes.defense}}</td>
    <td>{{pokemonAttributes.specialattack}}</td>
    <td>{{pokemonAttributes.specialdefense}}</td>
    <td>{{pokemonAttributes.speed}}</td>
  </tr>
</table>
