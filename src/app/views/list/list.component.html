<input type="text" id="poke-filter" placeholder="Search" maxlength="20"
  [(ngModel)]="pokeFilter"
/>

<img class="selected-pkm"
  *ngIf="currentPokemon !== null"
  [src]="pokeSprite"
>

<ul class="poke-list">
  <li class="poke-list-item" *ngFor="let pokemon of pokemonList" (mouseenter)="selectPokemon(pokemon)">
    <img src="//raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.number}}.png">
    <span>{{ pokemon.number }} - {{ pokemon.name}}</span>

  </li>
</ul>
