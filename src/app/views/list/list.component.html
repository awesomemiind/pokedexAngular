<input type="text" id="poke-filter" placeholder="Search" maxlength="20"
  [(ngModel)]="pokeFilter"
/>

<img class="selected-pkm"
  *ngIf="currentPokemon !== null"
  [src]="pokeSprite"
>
<ul class="poke-list">
  <app-list-item *ngFor="let pokemon of pokemonList" [pokemon]="pokemon" (mouseenter)="selectPokemon(pokemon)"></app-list-item>
</ul>
